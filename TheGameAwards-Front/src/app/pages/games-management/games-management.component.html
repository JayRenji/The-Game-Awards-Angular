<section>
  <h2>Gesti√≥n de los Games Awards</h2>

  <form novalidate>
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" />
    <label for="description">Description</label>
    <input type="text" id="description" formControlName="description" />
    <label for="genre">Genre</label>
    <input type="text" id="genre" formControlName="genre" />
    <label for="image">Image</label>
    <input type="text" id="image" formControlName="image" />
    <h3>Platform</h3>
    <div class="platform">
      <div>
        <input type="checkbox" id="platform" name="PS4" value="PS4" />
        <label for="PS4">PS4</label>
      </div>
      <div>
        <input type="checkbox" id="platform" name="PS5" value="PS5" />
        <label for="PS5">PS5</label>
      </div>
      <div>
        <input type="checkbox" id="platform" name="PC" value="PC" />
        <label for="PC">PC</label>
      </div>
      <div>
        <input type="checkbox" id="platform" name="SWITCH" value="SWITCH" />
        <label for="SWITCH">SWITCH</label>
      </div>
      <div>
        <input type="checkbox" id="platform" name="XBOX X" value="XBOX X" />
        <label for="XBOX X">XBOX X</label>
      </div>
      <div>
        <input type="checkbox" id="platform" name="XBOX S" value="XBOX S" />
        <label for="XBOX S">XBOX S</label>
      </div>
      <div>
        <input type="checkbox" id="platform" name="XBOX ONE" value="XBOX ONE" />
        <label for="XBOX ONE">XBOX ONE</label>
      </div>
    </div>
    <div class="buttons">
      <button type="submit">Enviar</button>
      <button type="button">Delete</button>
    </div>
  </form>
</section>
