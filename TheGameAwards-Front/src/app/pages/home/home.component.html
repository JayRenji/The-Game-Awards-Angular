<section>
	<p class="welcome">WELCOME TO THE 2022 EDITION OF</p>
	<p class="award">THE GAME AWARDS!</p>

	<div class="gamesSection">
		<figure *ngFor="let game of gameData" class="game">
			<img src="{{ game.img }}" alt="{{ game.title }}" />
			<h3>{{ game.title }}</h3>
			<h4>{{ game.platform }}</h4>
			<h4>{{ game.genre }}</h4>
			<p>Hello There</p>
			<button (click)="catchGame(game)">Edit</button>
		</figure>
	</div>
</section>
