<section>
  <p class="welcome">WELCOME TO THE 2022 EDITION OF</p>
  <p class="award">THE GAME AWARDS!</p>

  <div class="search">
    <input
      class="input"
      [(ngModel)]="filter"
      type="text"
      placeholder="Search Game or Genre"
    />
  </div>
  <div class="cards">
    <div class="card" *ngFor="let game of gameData | filterGames: filter">
      <img src="{{ game.img }}" alt="{{ game.title }}" />
      <div class="card__content">
        <!--  <h3 class="title">{{ game.title }}</h3> -->
        <h4 class="genre">{{ game.genre }}</h4>
        <ul class="platform">
          <li *ngFor="let platform of game.platform">{{ platform }}</li>
        </ul>
      </div>
      <div class="card__buttons">
        <button class="button-49" (click)="popConfirm(game)">VOTE!</button>
        <button class="button-49" (click)="catchGame(game)">EDIT</button>
      </div>
    </div>
  </div>
</section>
